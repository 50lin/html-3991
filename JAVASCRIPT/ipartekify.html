<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipartekify</title>
    <script src="js/ipartekify.js"></script>
</head>

<body>
    <h1>Ipartekify</h1>

    <ul id="canciones"></ul>

    <iframe src="" title="" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <table>
        <caption>Listado de canciones</caption>

        <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Artista</th>
                <th>Género</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form>
        <input type="number" readonly id="id" placeholder="Id">
        <input type="text" id="titulo" placeholder="Título">
        <input type="text" id="artista" placeholder="Artista">
        <input type="text" id="genero" placeholder="Género">
        <input type="url" id="url" placeholder="URL">
        
        <button>Guardar</button>
    </form>
</body>

</html>
